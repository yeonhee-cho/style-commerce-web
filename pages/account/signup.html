<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 | NOVER</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/signup.css" />
    <link rel="icon" type="image/png" href="../../image/logo/favicon.png" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-inner-container">
        <!-- *** header *** -->
        <div data-include-path="../header.html"></div>

        <div class="signup-page-wrap">
          <h2>회원가입</h2>

          <div class="signup-white-box">
            <form action="#">
              <!-- 아이디 -->
              <div class="join-input-wrap">
                <label class="join-label" for="userId"
                  >아이디 <span>*</span></label
                >
                <div class="join-input-box">
                  <input
                    type="text"
                    id="userId"
                    placeholder="아이디 입력(5-11자)"
                  />
                </div>
                <div class="validation-wrap">
                  <p class="validation red">다시 확인해주세요</p>
                  <p class="validation green">사용 가능한 아이디입니다.</p>
                </div>
              </div>

              <!-- 비밀번호 -->
              <div class="join-input-wrap">
                <label class="join-label" for="password"
                  >비밀번호 <span>*</span></label
                >
                <div class="join-input-box">
                  <input
                    type="password"
                    id="password"
                    placeholder="비밀번호(숫자,영문,특수문자 조합 최소 8자)"
                  />
                  <button
                    type="button"
                    class="input-type-btn"
                    id="inputViewType"
                  ></button>
                </div>
                <!-- 비밀번호 확인 -->
                <div class="join-input-box">
                  <input
                    type="password"
                    id="passwordCheck"
                    placeholder="비밀번호 확인"
                  />
                  <button
                    type="button"
                    class="input-type-btn"
                    id="inputViewType"
                  ></button>
                </div>
              </div>

              <!-- 이름 -->
              <div class="join-input-wrap">
                <label class="join-label" for="name">이름 <span>*</span></label>
                <div class="join-input-box">
                  <input type="text" id="name" placeholder="이름" />
                </div>
              </div>

              <!-- 이메일 -->
              <div class="join-input-wrap">
                <label class="join-label" for="name"
                  >이메일 <span>*</span></label
                >
                <div class="join-input-box">
                  <input type="text" id="name" placeholder="이메일" />
                </div>
              </div>

              <!-- 추천인 -->
              <div class="join-input-wrap">
                <label class="join-label" for="name"
                  >추천인(친구초대이벤트 참여 아이디)</label
                >
                <div class="join-input-box">
                  <input
                    type="text"
                    id="name"
                    placeholder="추천인 아이디 입력"
                  />
                </div>
              </div>

              <!-- 약관동의 -->
              <!-- 개인정보 수집 이용동의(필수) 약관보기
             무신사, 무신사스토어 이용약관(필수) 약관보기
             마케팅 활용 및 광고성 정보 수신동의(선택) 약관보기
             만 14세 미만 가입 제한(필수) -->

              <!-- 회원가입 버튼 -->
              <button type="submit" class="join-btn">가입하기</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../../js/script.js"></script>
    <script src="../../js/signup.js"></script>
  </body>
</html>
